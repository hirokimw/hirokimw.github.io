<section>
  <h1>お問い合わせフォーム</h1>
  <p>ご質問やご連絡はこちらからどうぞ。</p>

  <form>
    <label for="name">お名前:</label><br>
    <input type="text" id="name" name="name" placeholder="山田 太郎" required><br><br>

    <label for="email">メールアドレス:</label><br>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

    <label for="message">メッセージ:</label><br>
    <textarea id="messageField" name="message" rows="5" placeholder="ここにメッセージを入力" required></textarea><br><br>

    <button type="submit">送信</button>
  </form>
</section>

<script src="js/script.js"></script>
