<p id="message" style="color:black;">ここが変わります</p>

<script>
  let changed = false;

  function changeMessage() {
    const msg = document.getElementById("message");

    if (changed) {
      msg.textContent = "ここが変わります";
      msg.style.color = "black";
      changed = false;
    } else {
      msg.textContent = "変わりました！";
      msg.style.color = "red";
      changed = true;
    }
  }
</script>
